<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>sign in form</title>
  </head>
  <body>
    <form>
      <div style="margin: 15%;">
       
    <h1>Sign Up</h1>

<!-- name -->
    <div class="row g-3">
      <div class="col">
        <label for="inputEmail4" class="form-label">Frist name</label>
        <input type="text" class="form-control"placeholder="Enter your frist name">
      </div>

      <div class="col">
        <label for="inputPassword4" class="form-label">Last name</label>
        <input type="text" class="form-control"placeholder="Enter your last name">
      </div>
    </div>
<!-- Email -->
    <div class="col-12">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your email">
    </div>

<br>
<!-- address -->
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
       
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"placeholder="Current address"></textarea>

      </div>

      <div class="row g-3">
      <div class="col-md-6">
        <label for="inputCountry" class="form-label">Country</label>
        <input type="text" class="form-control" id="inputCountry"placeholder="Enter country">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
     
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip"placeholder="number">
      </div>
      </div>
      <br>
      <!-- gender -->
      <h5>Gender</h5>

      <div class="form-check form-check-inline">
        
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Other</label>
      </div>
     <br>
<!-- Info -->

<div class="row g-3">
  <div class="col">
    <label for="Mobailenumber" class="form-label">Mobaile Number</label>
    <input type="number" class="form-control"placeholder="Mobile No">
  </div>

  <div class="col">
    <label for="date" class="form-label">Date</label>
    <input type="date" class="form-control"placeholder="Date">
  </div>
</div>

<div class="row g-3">
  <div class="col">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control"placeholder="******">
  </div>

  <div class="col">
    <label for="Confirm Password" class="form-label">Confirm password</label>
    <input type="password" class="form-control"placeholder="******">
  </div>
</div>
<br>
<hr>
<!-- signup -->
<div style="text-align: center;">
      <div class="col">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </div>
  </div>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  
  </body>
</html>
